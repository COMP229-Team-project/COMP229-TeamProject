<!-- Navigation -->
<mat-toolbar color="primary">
  <!-- the name we put into mat icon controls what type of icon is displayed. We put menu so we get a hamburger menu -->
  <span class="logo" routerLink="/home">🖥️ Endeavours</span>
  <span class="fill-space"></span>
  <div>
    <a mat-button routerLink="/about">😀 About Us</a>
    <a mat-button routerLink="/survey">📜 Create a Survey</a>
    <a mat-button routerLink="/contact">☎️ Contact Us</a>
  </div>

  <!-- DROPDOWN MENU -->

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <a mat-menu-item href="#">
      <i>💬</i>
      <span>Chat on Discord</span>
    </a>
  </mat-menu>
</mat-toolbar>
