<mat-card class="example-card">
  <mat-card-header>
    <div
      mat-card-avatar
      [ngStyle]="{ 'background-image': 'url(' + survey.avatar + ')' }"
      class="example-header-image"
    ></div>
    <mat-card-title>{{ survey.title }}</mat-card-title>
    <mat-card-subtitle>{{ survey.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <!-- Update Button with bound click event -->
    <response-collection-modal-button
      [survey]="survey"
    ></response-collection-modal-button>
    <button mat-stroked-button color="warn">LIKE</button>
    <!-- Delete Button with bound click event -->
    <button mat-stroked-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
